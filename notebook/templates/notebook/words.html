<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <title>Words</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
        <link rel="stylesheet" href="{% static 'css/sb-admin-2.css' %}" />
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />
        <style>

        </style>
    </head>
    <body>
        
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">JP</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">Lessons</a>
                    </li>
                    <li>
                        <a href="#">Words</a>
                    </li>
                    <li>
                        <a href="#">Sentences</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
        
    <div class="container">
        <div class="panel panel-info" style="margin-top: 10px;">
            <div class="panel-heading">Words (Lesson: {{lesson.name}} - {{lesson.note}})</div>
            <div class="panel-body">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Word</th>
                            <th>Pronunciation</th>
                            <th>Note</th>
                            <th>Tools</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for word in words %}
                        <tr>
                            <td>
                                <input type="checkbox" />
                            </td>
                            <td>{{word.word}}</td>
                            <td>{{word.pronunciation}}</td>
                            <td>{{word.note}}</td>
                            <td>
                                <button 
                                    data-id="{{word.id}}" 
                                    onclick="toggleMark(this)" 
                                    class="word-mark btn btn-circle{% if word.marked %} btn-danger{% endif %}">
                                    <i class="fa fa-heart"></i>
                                </button>
                                <button 
                                    data-id="{{word.id}}" 
                                    onclick="toggleHighlight(this)" 
                                    class="word-highlight btn btn-circle{% if word.highlighted %} btn-warning{% endif %}">
                                    <i class="fa fa-lightbulb-o"></i>
                                </button>
                                <button
                                    data-id="{{word.id}}" 
                                    onclick="toggleMastered(this)" 
                                    class="word-mastered btn btn-circle{% if word.mastered %} btn-success{% endif %}">
                                    <i class="fa fa-check"></i>
                                </button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/sb-admin-2.js' %}"></script>
<script>
function word_ajax(element, action, classname) {
    var word_id = $(element).attr('data-id');
    $.ajax({
        cache: false,
        url: "./"+action+"/",
        method: 'get',
        data: {'id': word_id},
        dataType: "json",
        success: function() {
            $(element).toggleClass(classname);
        },
        error: function() {
            alert("Ajax failed.");
        }
    })
}
    
function toggleMark(e) {
    word_ajax(e, "mark", "btn-danger")
}

function toggleHighlight(e) {
    word_ajax(e, "highlight", "btn-warning")
}

function toggleMastered(e) {
    word_ajax(e, "mastered", "btn-success")
}

/*$(document).ready(
    $('.word-mark').each(function(e) {
        $(this).bind('click', toggleMark);
    })
)*/
</script>
    </body>
</html>
