<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <title>Words</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
        <link rel="stylesheet" href="{% static 'css/sb-admin-2.css' %}" />
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />
        <style>

        </style>
    </head>
    <body>
        
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">JP</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">Lessons</a>
                    </li>
                    <li>
                        <a href="#">Words</a>
                    </li>
                    <li>
                        <a href="#">Sentences</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
        
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">Words (Lesson: {{lesson.name}} - {{lesson.note}})</div>
            <div class="panel-body">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Word</th>
                            <th>Pronunciation</th>
                            <th>Note</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for word in words %}
                        <tr>
                            <td>
                                <input type="checkbox" />
                            </td>
                            <td>{{word.word}}</td>
                            <td>{{word.pronunciation}}</td>
                            <td>{{word.note}}</td>
                            <td>
                                <button class="btn btn-danger btn-outline btn-circle">
                                    <i class="fa fa-heart"></i>
                                </button>
                                <button class="btn btn-warning btn-outline btn-circle">
                                    <i class="fa fa-lightbulb-o"></i>
                                </button>
                                <button class="btn btn-success btn-outline btn-circle">
                                    <i class="fa fa-check"></i>
                                </button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/sb-admin-2.js' %}"></script>
    
    </body>
</html>
